name: Build & Push to ECR

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

env:
  AWS_REGION: ap-northeast-2
  ECR_ACCOUNT_ID: 993249067231
  BACKEND_REPO: ${{ env.ECR_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/aller-backend
  FRONTEND_REPO: ${{ env.ECR_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/aller-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }} # 또는 액세스키 방식
          aws-region: ${{ env.AWS_REGION }}
        if: ${{ secrets.AWS_ROLE_ARN != '' }}

      - name: Configure AWS (Access Keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
        if: ${{ secrets.AWS_ROLE_ARN == '' }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set tags
        id: vars
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          echo "sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      # Backend
      - name: Build backend
        run: |
          docker build -f docker/backend.Dockerfile -t $BACKEND_REPO:main -t $BACKEND_REPO:${{ steps.vars.outputs.sha }} .
      - name: Push backend
        run: |
          docker push $BACKEND_REPO:main
          docker push $BACKEND_REPO:${{ steps.vars.outputs.sha }}

      # Frontend (Vite API 주소 주입)
      - name: Build frontend
        run: |
          docker build -f docker/frontend.Dockerfile \
            --build-arg VITE_API_BASE=${{ secrets.VITE_API_BASE }} \
            -t $FRONTEND_REPO:main -t $FRONTEND_REPO:${{ steps.vars.outputs.sha }} .
      - name: Push frontend
        run: |
          docker push $FRONTEND_REPO:main
          docker push $FRONTEND_REPO:${{ steps.vars.outputs.sha }}
