name: aller
services:
  backend:
    image: ${ECR_URI_BACKEND}:${IMAGE_TAG:-latest}
    restart: unless-stopped
    env_file:
      - ${ENV_FILE_PATH:-/opt/aller/.env}
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8000/healthz >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 5

  frontend:
    image: ${ECR_URI_FRONTEND}:${IMAGE_TAG:-latest}
    restart: unless-stopped
    environment:
      - TZ=Asia/Seoul
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
